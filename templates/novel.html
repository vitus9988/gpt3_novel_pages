<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>GPT Novel</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    </head>
    <body>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"
        ></script>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">GPT Novel</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}"
                                >로그인</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('paramset') }}">파라미터</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('novel') }}">생성결과</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <img src="{{ url_for('static', filename='img/openai.png') }}" class="img_profile" />
        <h4 class="main_title_profile">GPT-3 Novel Service</h4>

        <p class="main_title_profile">생성 결과</p>
        <p class="main_title_profile">이전 가중치 : <span class="parameter_num">0</span></p>
        
        <form action="{{ url_for('paramset') }}" method='POST'>
            <button type="submit" id="login" class="btn btn-danger loginbtn">재생성</button>
        </form>

        <div class="text-container">
            <label for="exampleFormControlTextarea1"></label>
            <textarea
                class="form-control mainpage"
                id="exampleFormControlTextarea1"
                style="height: 450px"
            >
            {{data}}
            </textarea>
        </div>


        <script>
            let textAreaPushJsondata = () => {
                const jsonStrData = localStorage.getItem("jsonData");
                localStorage.removeItem("jsonData");
                const jsonData = JSON.parse(jsonStrData);
                const myvar = jsonData.join(" | ");
                $(".parameter_num").html(myvar);
                /*
                $(".mainpage").html(myvar);
                */
            };
            textAreaPushJsondata();

            
        </script>
    </body>
</html>
